<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="team">
        <h1 style="text-align: center; font-size: 50px">Our Team</h1>
        <div class="team-members">
            <div class="team-member" data-member-id="1">
                <img src="/TeamMemb.jpg" alt="our team">
                <h2>Kakhi Kakhidze</h2>
                <p>IT shniki</p>
            </div>
            <div class="team-member" data-member-id="2">
                <img src="/TeamMemb.jpg" alt="our team">
                <h2>Suliko Dardianidze</h2>
                <p>President</p>
            </div>
            <div class="team-member" data-member-id="3">
                <img src="/TeamMemb.jpg" alt="our team">
                <h2>Jumber Tkabladze</h2>
                <p>Pop Singer</p>
            </div>
        </div>
    </section>
    <div id="model" class="model">
        <div class="model-content">
            <span id="close-btn">&times</span>
            <h1 id="model-title">Team member name:</h1>
            <img src="" alt="" id="model-img">
            <p id="model-description"></p>
        </div>
    </div>
</body>
</html>
